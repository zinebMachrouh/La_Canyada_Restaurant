<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="/img/icon2.png" type="image/x-icon">
    <title>Contact</title>
</head>
<body>
    <header>
        <h2>La Canyada</h2>
        <nav>
            <a href="../index.html">Home</a>
            <a href="about.html">About</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>
    <main>
        <div class="left"></div>
        <div class="right">
            <form action="contact.html" method="post">
                <div class="container">
                    <label for="fname">
                        <h4>First Name</h4>
                        <input type="text" name="fname" id="fname" placeholder="Enter First Name" required>
                    </label>
                    <label for="lname">
                        <h4>Last Name</h4>
                        <input type="text" name="lname" id="lname" placeholder="Enter Last Name" required>
                    </label>
                </div>
                <label for="email">
                    <h4>Email</h4>
                    <input type="email" name="email" id="email" placeholder="Enter Email" required>
                </label>
                <label for="message">
                    <h4>Message</h4>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="We would like to hear from you &lt;3"></textarea>
                </label>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <footer>
        <span>ALL RIGHTS RESERVED &copy; LA CANYADA 2022</span>
        <ul>
            <a href="#" class="bi bi-pinterest"></a>
            <a href="#" class="bi bi-twitter"></a>
            <a href="#" class="bi bi-instagram"></a>
            <a href="#" class="bi bi-facebook"></a>
            <a href="#" class="bi bi-whatsapp"></a>
        </ul>
    </footer>

</body>
</html>
